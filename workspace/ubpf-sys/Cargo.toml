[package]
name = "ubpf-sys"
description = "Rust FFI bindings for iovisor's fork of ubpf"
keywords = ["ubpf", "BPF", "packet", "networking"]
categories = ["network-programming", "external-ffi-bindings"]
license = "AGPL-3.0"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/ubpf/blob/master/README.md"
homepage = "https://github.com/lemonrock/ubpf"
repository = "https://github.com/lemonrock/ubpf.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml", "lib/**/*", "src/**/*.h", "tools/**/*", "bindgen-wrapper.conf.d/**/*", "compile.conf.d/**/*"]
build = "src/build.rs"
readme = "README.md"
publish = true
version = "0.1.0"

[dependencies]
libc = "^0.2"
